<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Feed Aria âœ¨ </title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body, html {
    width: 100%; height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* ---------- LANDING PAGE ---------- */
  #landingPage {
    position: absolute;
    width: 100vw; height: 100vh;
    background: linear-gradient(to top, #87ceeb 0%, #f0f8ff 100%);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  #clouds {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    top: 0; left: 0;
    z-index: 1;
  }

  .cloud {
    position: absolute;
    background: #fff;
    border-radius: 50%;
    opacity: 0.9;
    filter: drop-shadow(0 0 6px rgba(255 255 255 / 0.8));
    animation: floatCloud linear infinite;
  }

  .cloud.small {
    width: 80px; height: 50px;
    animation-duration: 40s;
  }
  .cloud.medium {
    width: 140px; height: 80px;
    animation-duration: 60s;
  }
  .cloud.large {
    width: 200px; height: 100px;
    animation-duration: 90s;
  }

  @keyframes floatCloud {
    0% { left: -250px; opacity: 0; }
    10% { opacity: 0.9; }
    100% { left: 110vw; opacity: 0; }
  }

  #landingPage h1 {
    font-size: 4rem;
    color: #005f99;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    margin-bottom: 30px;
    z-index: 5;
    animation: textFadeIn 3s ease forwards;
    opacity: 0;
  }
  @keyframes textFadeIn {
    to { opacity: 1; }
  }

  #startBtn {
    padding: 18px 55px;
    font-size: 1.7rem;
    font-weight: 700;
    color: #005f99;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 20px #66aaff66;
    transition: all 0.3s ease;
    z-index: 5;
    animation: btnPulse 2.5s infinite ease-in-out;
  }
  #startBtn:hover {
    background: linear-gradient(135deg, #c2e9fb 0%, #a1c4fd 100%);
    box-shadow: 0 0 30px #3399ffcc;
    transform: scale(1.1);
  }

  @keyframes btnPulse {
    0%, 100% { box-shadow: 0 0 20px #66aaff66; }
    50% { box-shadow: 0 0 40px #3399ffcc; }
  }

  /* ---------- GAME PAGE ---------- */
  #game {
    width: 100vw; height: 100vh;
    position: relative;
    background:
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    display: none;
    overflow: hidden;
  }

  #game::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255 255 255 / 0.4);
    pointer-events: none;
  }

  /* Girl */
  .girl {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 110px;
    background: #ffe0f0;
    border-radius: 25px;
    z-index: 10;
    animation: girlSway 3s ease-in-out infinite;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
  }

  @keyframes girlSway {
    0%, 100% { transform: translateX(-50%) rotate(0deg); }
    50% { transform: translateX(-50%) rotate(4deg); }
  }

  .girl .hair {
    position: absolute;
    top: -12px;
    left: 0;
    width: 70px;
    height: 35px;
    background: linear-gradient(45deg, #6b3e1d, #a36737);
    border-radius: 40px 40px 15px 15px;
    box-shadow: 0 0 12px #a36737cc;
    animation: hairWave 4s ease-in-out infinite;
  }

  @keyframes hairWave {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(3px); }
  }

  .girl .eye {
    position: absolute;
    top: 35px;
    width: 7px;
    height: 7px;
    background: #1c1c1c;
    border-radius: 50%;
  }
  .girl .eye.left { left: 18px; }
  .girl .eye.right { right: 18px; }

  .girl .mouth {
    position: absolute;
    top: 55px;
    left: 50%;
    width: 18px;
    height: 4px;
    background: #ff4d6d;
    border-radius: 4px;
    transform: translateX(-50%);
    box-shadow: 0 0 8px #ff4d6d99;
    animation: mouthSmile 4s infinite alternate;
  }
  @keyframes mouthSmile {
    0% { transform: translateX(-50%) scaleX(1); }
    100% { transform: translateX(-50%) scaleX(1.3); }
  }

  .girl .dress {
    position: absolute;
    bottom: 0;
    width: 70px;
    height: 60px;
    background: linear-gradient(135deg, #e60b87, #c92066);
    border-radius: 0 0 25px 25px;
    box-shadow: 0 0 20px #ff3a8dcc;
  }

  .girl .arm {
    position: absolute;
    width: 14px;
    height: 45px;
    background: #ffe0f0;
    top: 50px;
    border-radius: 10px;
    box-shadow: inset 0 3px 10px #ffb6ce;
  }
  .girl .arm.left {
    left: -12px;
    transform-origin: top center;
    animation: armSwingLeft 3s ease-in-out infinite;
  }
  .girl .arm.right {
    right: -12px;
    transform-origin: top center;
    animation: armSwingRight 3s ease-in-out infinite;
  }
  @keyframes armSwingLeft {
    0%, 100% { transform: rotate(10deg); }
    50% { transform: rotate(30deg); }
  }
  @keyframes armSwingRight {
    0%, 100% { transform: rotate(-10deg); }
    50% { transform: rotate(-30deg); }
  }

  .girl .leg {
    position: absolute;
    width: 12px;
    height: 40px;
    background: #ffd6e7;
    bottom: -40px;
    border-radius: 12px;
    box-shadow: inset 0 3px 10px #ffb6ce;
  }
  .girl .leg.left { left: 18px; }
  .girl .leg.right { right: 18px; }

  /* Food items */
  .food {
    position: absolute;
    top: 0;
    font-size: 3rem;
    user-select: none;
    pointer-events: none;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    animation: foodRotateScale 4s linear infinite;
  }

  @keyframes foodRotateScale {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(15deg) scale(1.1); }
    100% { transform: rotate(0deg) scale(1); }
  }

  /* Scoreboard */
  .scoreBoard {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    background: rgba(255 255 255 / 0.85);
    padding: 12px 30px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
    font-weight: 700;
    user-select: none;
    z-index: 20;
  }

  .endScreen {
    display: none;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 35px 50px;
    border: 4px solid #ff4d6d;
    border-radius: 35px;
    text-align: center;
    font-size: 2.2rem;
    font-weight: 700;
    box-shadow: 0 0 40px #ff4d6dcc;
    user-select: none;
    z-index: 30;
  }
  .endScreen span {
    color: #ff4d6d;
  }

  #particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    z-index: 5;
  }

  .particle {
    position: absolute;
    background: rgba(255 105 180 / 0.3);
    border-radius: 50%;
    animation: particleFloat linear infinite;
    filter: drop-shadow(0 0 4px #ff69b4aa);
  }
  .particle.small {
    width: 6px;
    height: 6px;
    animation-duration: 15s;
  }
  .particle.medium {
    width: 10px;
    height: 10px;
    animation-duration: 22s;
  }
  .particle.large {
    width: 14px;
    height: 14px;
    animation-duration: 30s;
  }

  @keyframes particleFloat {
    0% { transform: translateY(110vh) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-20vh) translateX(20px); opacity: 0; }
  }

  #outroPage {
    background: #0a1026;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 100;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #outroStars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }
  #outroContent {
    position: relative;
    z-index: 2;
    background: rgba(20, 24, 50, 0.85);

  #outroContent h2 {
    font-size: 2.7rem;

    transform: rotateY(90deg);

  @keyframes flipIn {

  #outroContent .social {

  #outroContent .social b {

  #outroContent .contact {

  #outroContent .icon {
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    width: 1.4em;
    height: 1.4em;
  }
  #backToHomeBtn {
    padding: 15px 48px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    background: linear-gradient(135deg, #7ecfff 0%, #ffb347 100%);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px #7ecfff66;
    transition: background 0.3s, transform 0.2s;
    opacity: 0;
    transform: scale(0.7);
    animation: popIn 0.5s cubic-bezier(.68,-0.55,.27,1.55) 1.5s forwards;
  }
  #backToHomeBtn:hover {
    background: linear-gradient(135deg, #ffb347 0%, #7ecfff 100%);
    transform: scale(1.07);
  }
  @keyframes popIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes fadeInUpSocial {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeInUpContact {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #landingPage .story {
    opacity: 0;
    transform: translateY(30px);
    animation: storyFadeInUp 3.2s ease 0.7s forwards;
  }
  @keyframes storyFadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .social-link {
    color: #7ecfff;
    text-decoration: none;
    transition: transform 0.18s, color 0.18s;
    display: inline-block;
  }
  .social-link:hover {
    color: #ffb347;
    transform: scale(1.12);
  }

</style>

<script>
  const landingPage = document.getElementById("landingPage");
  const startBtn = document.getElementById("startBtn");
  const game = document.getElementById("game");
  const girl = document.getElementById("girl");
  const scoreDisplay = document.getElementById("score");
  const endScreen = document.getElementById("end");
  const totalSpan = document.getElementById("total");
  const happySpan = document.getElementById("happy");
  const particlesContainer = document.getElementById("particles");
  const outroPage = document.getElementById("outroPage");
  const backToHomeBtn = document.getElementById("backToHomeBtn");

  const foodItems = ["ðŸ•", "ðŸ”", "ðŸŸ", "ðŸ©", "ðŸ«", "ðŸ¥ª"];

  let girlX = window.innerWidth / 2;
  let score = 0;
  let foodCaught = 0;
  let keys = {};
  let gameInterval;
  let dropInterval;

  // Key controls
  document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  // Move the girl left/right with A and D keys
  function moveGirl() {
    if (keys["a"] && girlX > 0) girlX -= 8;
    if (keys["d"] && girlX < window.innerWidth - 70) girlX += 8;
    girl.style.left = girlX + "px";
  }

  function dropFood() {
    const food = document.createElement("div");
    food.classList.add("food");
    food.innerText = foodItems[Math.floor(Math.random() * foodItems.length)];
    let x = Math.random() * (window.innerWidth - 40);
    food.style.left = x + "px";
    game.appendChild(food);

    let y = 0;
    const fall = setInterval(() => {
      y += 5;
      food.style.top = y + "px";

      const girlRect = girl.getBoundingClientRect();
      const foodRect = food.getBoundingClientRect();

      // Check collision with girl
      if (
        foodRect.bottom > girlRect.top &&
        foodRect.left < girlRect.right &&
        foodRect.right > girlRect.left
      ) {
        clearInterval(fall);
        food.remove();
        score += 10;
        foodCaught++;
        scoreDisplay.innerText = `Score: ${score}`;
      }

      
      if (y > window.innerHeight) {
        clearInterval(fall);
        food.remove();
      }
    }, 30);
  }

  // Game loop
  function gameLoop() {
    moveGirl();
  }

  function createParticles(num) {
    for(let i=0; i<num; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      const sizeClass = ["small","medium","large"][Math.floor(Math.random()*3)];
      p.classList.add(sizeClass);
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDelay = (Math.random()*30) + "s";
      particlesContainer.appendChild(p);
    }
  }

  // Start the game
  function startGame() {
    landingPage.style.display = "none";
    game.style.display = "block";
    score = 0;
    foodCaught = 0;
    girlX = window.innerWidth / 2;
    scoreDisplay.innerText = "Score: 0";
    endScreen.style.display = "none";

    gameInterval = setInterval(gameLoop, 20);

    let drops = 0;
    const maxDrops = 35;

    dropInterval = setInterval(() => {
      dropFood();
      drops++;
      if (drops >= maxDrops) {
        clearInterval(dropInterval);
        setTimeout(endGame, 2000);
      }
    }, 900);
  }

  // End the game
  function endGame() {
    const gameSong = document.getElementById("gameSong");
    gameSong.pause();
    clearInterval(gameInterval);
    endScreen.style.display = "block";
    totalSpan.innerText = foodCaught;
    happySpan.innerText = Math.min(foodCaught * 13, 100);
    // Show outro after 2.5s
    setTimeout(() => {
      game.style.display = "none";
      endScreen.style.display = "none";
      showOutroPage();
    }, 2500);
  }

  // Start button click
  startBtn.addEventListener("click", function() {
    const gameSong = document.getElementById("gameSong");
    gameSong.currentTime = 0;
    gameSong.volume = 1.0; // Ensure max volume
    gameSong.play().catch(() => {}); // Try to play, ignore errors
    startGame();
  });

  createParticles(30);

  window.addEventListener("resize", () => {
    if (girlX > window.innerWidth - 70) girlX = window.innerWidth - 70;
    girl.style.left = girlX + "px";
  });

  backToHomeBtn.addEventListener("click", function() {
    outroPage.style.display = "none";
    landingPage.style.display = "flex";
  });


  function createOutroStars() {
    const canvas = document.getElementById('outroStars');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let stars = Array.from({length: 120}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2 + 0.3,
      o: Math.random() * 0.5 + 0.5,
      s: Math.random() * 0.5 + 0.2,
      tw: Math.random() * 2.5 // twinkle offset
    }));
    function draw() {
      ctx.clearRect(0, 0, w, h);
      let t = Date.now() * 0.002;
      for (let star of stars) {
        ctx.globalAlpha = star.o * (0.7 + 0.3 * Math.abs(Math.sin(t + star.tw)));
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fillStyle = '#fff';
        ctx.shadowColor = '#7ecfff';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      ctx.globalAlpha = 1;
    }
    function animate() {
      for (let star of stars) {
        star.y += star.s;
        if (star.y > h) {
          star.y = 0;
          star.x = Math.random() * w;
        }
      }
      draw();
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  }


  function showConfetti() {
    const colors = ['#ffb347', '#7ecfff', '#ff4d6d', '#fff', '#ffe0f0', '#c2e9fb'];
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    for (let i = 0; i < 60; i++) {
      const piece = document.createElement('div');
      piece.className = 'confetti-piece';
      piece.style.background = colors[Math.floor(Math.random() * colors.length)];
      piece.style.left = Math.random() * 100 + 'vw';
      piece.style.top = '-20px';
      piece.style.transform = `rotate(${Math.random()*360}deg)`;
      piece.style.animation = `confetti-fall 1.8s cubic-bezier(.68,-0.55,.27,1.55) ${(Math.random()*0.7).toFixed(2)}s forwards`;
      confetti.appendChild(piece);
    }
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 2500);
  }

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes confetti-fall {
      0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
      80% { opacity: 1; }
      100% { opacity: 0.7; transform: translateY(100vh) scale(0.8) rotate(360deg); }
    }
  `;
  document.head.appendChild(style);

 
  function showOutroPage() {
    outroPage.style.display = "flex";
    createOutroStars();
    showConfetti();
    // Restart animations
    const h2 = document.querySelector('#outroContent h2');
    const social = document.querySelector('#outroContent .social');
    const contact = document.querySelector('#outroContent .contact');
    const btn = document.getElementById('backToHomeBtn');
    h2.style.animation = 'none'; social.style.animation = 'none'; contact.style.animation = 'none'; btn.style.animation = 'none';
    void h2.offsetWidth; void social.offsetWidth; void contact.offsetWidth; void btn.offsetWidth;
    h2.style.animation = '';
    social.style.animation = 'fadeInUpSocial 0.7s ease 0.7s forwards';
    contact.style.animation = 'fadeInUpContact 0.7s ease 1.1s forwards';
    btn.style.animation = '';
  }
    </script>
  </body>
</html>
